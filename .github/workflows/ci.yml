name: CI Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  setup:
    name: âš™ï¸ Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        uses: ./.github/actions/setup-env

  lint-test:
    name: ğŸ§ª CI - Lint, Build, Format, Prisma
    runs-on: ubuntu-latest
    needs: setup # ğŸ‘ˆ Ensures .env is created before this job

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Load .env values
        uses: ./.github/actions/load-env

      - name: Cat the .env file
        run: cat .env

      - name: Echo package name and version
        run: |
          echo "Package name: $PACKAGE_NAME"
          echo "Package version: $PACKAGE_VERSION"
          echo "âœ… Great, we can perfectly access our env"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run Lint
        run: npm run lint

      - name: âœ… Format Check
        run: npm run format

      - name: ğŸ— Build Project
        run: npm run build

      - name: ğŸ”„ Generate Prisma Client
        run: npm run prisma:generate

  build-test:
    name: ğŸ§ª Docker Image Build
    runs-on: ubuntu-latest
    needs: lint-test # lint-test already needs setup â†’ this is safe

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Load .env values
        uses: ./.github/actions/load-env

      - name: Build Docker Image ğŸ”¨
        run: |
          docker compose --profile prod build
          echo "âœ… Docker image build with version v${{ env.PACKAGE_VERSION }} success ğŸ¤!"

      - name: Clean up .env ğŸ§¹
        if: always()
        run: rm -f .env
