services:
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/${PACKAGE_NAME}:${PACKAGE_VERSION}
    container_name: ${PACKAGE_NAME}_app_1
    ports:
      - "5055:5055"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    profiles: ["prod"]
    image: postgres:15
    container_name: ${PACKAGE_NAME}_postgres
    environment:
      POSTGRES_DB: ${PACKAGE_NAME}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    profiles: ["prod"]
    image: redis:7-alpine
    container_name: ${PACKAGE_NAME}_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
