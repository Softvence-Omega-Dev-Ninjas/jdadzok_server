name: CI Pipeline
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  # Setup environment in a reusable way
  setup:
    uses: ./.github/workflows/setup-env.yml
    secrets: inherit

  lint-test:
    name: ğŸ§ª CI - Lint, Build, Format, Prisma
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Download .env artifact
        uses: actions/download-artifact@v4
        with:
          name: env-file

      - name: Load environment variables
        run: |
          if [ -f .env ]; then
            set -a  # automatically export all variables
            source .env
            set +a
            echo "âœ… Environment variables loaded successfully"
          else
            echo "âŒ .env file not found"
            exit 1
          fi

      - name: Verify environment
        run: |
          echo "Package name: $PACKAGE_NAME"
          echo "Package version: $PACKAGE_VERSION"
          echo "âœ… Environment verification complete"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run Lint
        run: npm run lint

      - name: âœ… Format Check
        run: npm run format

      - name: ğŸ— Build Project
        run: npm run build

      - name: ğŸ”„ Generate Prisma Client
        run: npm run prisma:generate

      - name: Clean up
        if: always()
        run: rm -f .env

  build-test:
    name: ğŸ§ª Docker Image Build
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Download .env artifact
        uses: actions/download-artifact@v4
        with:
          name: env-file

      - name: Load environment variables
        run: |
          if [ -f .env ]; then
            set -a  # automatically export all variables
            source .env
            set +a
            echo "âœ… Environment variables loaded successfully"
          else
            echo "âŒ .env file not found"
            exit 1
          fi

      - name: Build Docker Image
        run: |
          docker compose --profile prod build
          echo "âœ… Docker image build with version v$PACKAGE_VERSION success ğŸ¤!"

      - name: Clean up
        if: always()
        run: rm -f .env
