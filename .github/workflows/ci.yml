name: CI Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint-test:
    name: ğŸ§ª CI - Lint, Build, Format, Prisma
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Setup and load environment
        uses: ./.github/actions/setup-and-load-env

      - name: Echo package name and version (for testing)
        run: |
          echo "Package name: $PACKAGE_NAME"
          echo "Package version: $PACKAGE_VERSION"
          echo "âœ… Great, we can perfectly access our env"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run Lint
        run: npm run lint

      - name: âœ… Format Check
        run: npm run format

      - name: ğŸ— Build Project
        run: npm run build

      - name: ğŸ”„ Generate Prisma Client
        run: npm run prisma:generate

      - name: Clean up .env ğŸ§¹
        if: always()
        run: rm -f .env

  build-test:
    name: ğŸ§ª Docker Image Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Setup and load environment
        uses: ./.github/actions/setup-and-load-env

      - name: Build Docker Image ğŸ”¨
        run: |
          docker compose --profile prod build
          echo "âœ… Docker image build with version v${{ env.PACKAGE_VERSION }} success ğŸ¤!"

      - name: Clean up .env ğŸ§¹
        if: always()
        run: rm -f .env
