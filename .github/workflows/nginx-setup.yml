name: Deploy NGINX HTTPS Reverse Proxy

on:
  workflow_run:
    workflows: ["ðŸš€ CD Pipeline with Zero Downtime"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Update .env file with secrets
        run: |
          sed -i '/^BASE_URL=/d' .env
          sed -i '/^EMAIL=/d' .env
          sed -i '/^DOCKER_USERNAME=/d' .env

          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env

      - name: Run NGINX HTTPS Setup
        run: |
          chmod +x setup_nginx_compose.sh
          ./setup-nginx.sh
