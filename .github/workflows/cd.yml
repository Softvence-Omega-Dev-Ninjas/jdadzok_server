jobs:
  build-and-push:
    name: Build & Push Docker Image ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v4

      - name: Log in to Docker Hub ğŸ”‘
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract Package Name & Version ğŸ“¦
        id: package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name");
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: Build Docker Image ğŸ”¨
        run: docker compose --profile prod build

      - name: Push Docker Image ğŸš€
        run: |
          docker compose --profile prod push
          echo "âœ… Docker image with version v${package_version} pushed!"

