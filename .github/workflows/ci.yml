name: CI Pipeline
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
jobs:
  lint-test:
    name: ðŸ§ª CI - Lint, Build, Format, Prisma
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        uses: ./.github/workflows/setup-env.yml
        secrets: inherit
      - name: Debug .env
        run: |
          echo "Current working directory: $(pwd)"
          ls -la "${{ github.workspace }}"
          if [ -f "${{ github.workspace }}/.env" ]; then
            echo ".env file found at ${{ github.workspace }}/.env (size: $(wc -c < "${{ github.workspace }}/.env") bytes)"
          else
            echo "Error: .env file not found at ${{ github.workspace }}/.env"
            exit 1
          fi
      - name: Echo package name and version
        run: |
          echo "Package name: $PACKAGE_NAME"
          echo "Package version: $PACKAGE_VERSION"
          echo "âœ… Great, we can perfectly access our env"
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ðŸ“¦ Install dependencies
        run: npm install
      - name: ðŸ§¹ Run Lint
        run: npm run lint
      - name: âœ… Format Check
        run: npm run format
      - name: ðŸ— Build Project
        run: npm run build
      - name: ðŸ”„ Generate Prisma Client
        run: npm run prisma:generate
      - name: Clean up .env
        if: always()
        run: rm -f "${{ github.workspace }}/.env"

  build-test:
    name: ðŸ§ª Docker Image Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        uses: ./.github/workflows/setup-env.yml
        secrets: inherit
      - name: Debug .env
        run: |
          echo "Current working directory: $(pwd)"
          ls -la "${{ github.workspace }}"
          if [ -f "${{ github.workspace }}/.env" ]; then
            echo ".env file found at ${{ github.workspace }}/.env (size: $(wc -c < "${{ github.workspace }}/.env") bytes)"
          else
            echo "Error: .env file not found at ${{ github.workspace }}/.env"
            exit 1
          fi
      - name: Build Docker Image
        run: |
          docker compose --profile prod build
          echo "âœ… Docker image build with version v${{ env.PACKAGE_VERSION }} success ðŸ¤!"
      - name: Clean up .env
        if: always()
        run: rm -f "${{ github.workspace }}/.env"
