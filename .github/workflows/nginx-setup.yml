name: ğŸš€ Deploy NGINX HTTPS Reverse Proxy ğŸ”

on:
  workflow_run:
    workflows: ["ğŸš€ CD Pipeline with Zero Downtime"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§  Extract the package name
        id: package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "ğŸ“¦ PACKAGE_NAME: $PACKAGE_NAME"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Outputs written to GITHUB_OUTPUT"

      - name: ğŸ” Set up SSH
        run: |
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: âš™ï¸ Prepare and update NGINX .env values on VPS
        run: |
          echo "ğŸ›  Updating NGINX-related env vars on VPS"

          ssh -i deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "bash -s" <<EOF
            set -e

            cd ~/${{ steps.package.outputs.package_name }}

            touch .env

            update_var() {
              KEY=\$1
              VALUE=\$2
              if grep -qE "^\\\$KEY=" .env; then
                sed -i "s|^\\\$KEY=.*|\\\$KEY=\\\$VALUE|" .env
                echo "ğŸ”„ Updated: \$KEY"
              else
                echo "\$KEY=\$VALUE" >> .env
                echo "â• Added: \$KEY"
              fi
            }

            update_var BASE_URL "${{ secrets.BASE_URL }}"
            update_var EMAIL "${{ secrets.EMAIL }}"
            update_var DOCKER_USERNAME "${{ secrets.DOCKER_USERNAME }}"

            echo "âœ… .env updated on VPS"
          EOF

      - name: ğŸ§ª Run NGINX Setup Script on VPS
        run: |
          echo "ğŸš€ Running setup-nginx.sh on VPS"
          # copy the setup-nginx.sh file
          ls -a
          scp -i ~/.ssh/deploy_key scripts/setup-nginx.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/${{ steps.package.outputs.package_name }}/scripts/

          ls -a

          echo "Copy success now run the bash file"
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/${{ steps.package.outputs.package_name }}/scripts && chmod +x setup-nginx.sh && ./setup-nginx.sh"
